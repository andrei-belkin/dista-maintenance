---
- hosts: localhost
  connection: local
  become: true

  tasks:
  - name: Add user dista with password
    user:
      append: yes
      comment: Dista account
      generate_ssh_key: yes
      groups: admin,sudo,video,audio,storage,wheel,ssh
      name: dista
      password: {{ password123 | password_hash('sha512') }}
      shell: /bin/bash
      ssh_key_bits: 4096
