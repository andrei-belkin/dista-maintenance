  - name: Installing PyTorch (latest stable, pip, Python, Cuda (10.2))
    ansible.builtin.pip:
      executable: pip3
      name:
        - torch
        - torchvision
        - torchaudio

  - name: Make hidden .dista/libraries/src/opencv
    ansible.builtin.file:
      path: "{{ansible_env.HOME}}/.dista/libraries/src/opencv"
      state: directory

  - name: Make hidden .dista/libraries/bin/opencv
    ansible.builtin.file:
      path: "{{ansible_env.HOME}}/.dista/libraries/bin/opencv"
      state: directory

  - name: Downloading OpenCV (base)
    ansible.builtin.get_url:
      url: https://github.com/opencv/opencv/archive/master.zip
      dest: "{{ansible_env.HOME}}/.dista/libraries/src/opencv"

  - name: Extracting OpenCV (base)
    ansible.builtin.unarchive:
      src: "{{ansible_env.HOME}}/.dista/libraries/src/opencv/opencv-master.zip"
      dest: "{{ansible_env.HOME}}/.dista/libraries/src/opencv"

  - name: Downloading OpenCV (contrib)
    ansible.builtin.get_url:
      url: https://github.com/opencv/opencv_contrib/archive/master.zip
      dest: "{{ansible_env.HOME}}/.dista/libraries/src/opencv"

  - name: Extracting OpenCV (contrib)
    ansible.builtin.unarchive:
      src: "{{ansible_env.HOME}}/.dista/libraries/src/opencv/opencv_contrib-master.zip"
      dest: "{{ansible_env.HOME}}/.dista/libraries/src/opencv"

